<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bfdc47b6ab.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="assets/tic-tac-toe.png"
      type="image/x-icon"
    />
    <title>Tic-Tac-Toe | mthwm</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="parent">
      <div class="div1" id="div1" onclick="main(this.id)"></div>
      <div class="div2" id="div2" onclick="main(this.id)"></div>
      <div class="div3" id="div3" onclick="main(this.id)"></div>
      <div class="div4" id="div4" onclick="main(this.id)"></div>
      <div class="div5" id="div5" onclick="main(this.id)"></div>
      <div class="div6" id="div6" onclick="main(this.id)"></div>
      <div class="div7" id="div7" onclick="main(this.id)"></div>
      <div class="div8" id="div8" onclick="main(this.id)"></div>
      <div class="div9" id="div9" onclick="main(this.id)"></div>
    </div>
    <button onclick="reset()">reset</button>
  </body>
</html>
